<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>
        let student = {
            'id': 2019101,
            'name': 'HongGilDong',
            'scores': [95, 80, 91, 85],
            'getTotalscore': function () {
                return this.scores.reduce((prev, curr) => prev + curr);
            }
        }

        console.log(student.getTotalscore());
    </script>
</body>

</html>

<!-- 
    객체 선언은 {}블럭으로 이루어짐
    'key' : value 구조
    getTotalScore는 메소드로 배열의 reduce()를 이용해 원소들의 합을 구한다
 -->
