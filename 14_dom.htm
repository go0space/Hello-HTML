<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>

<body>
    <h2>Hello-World</h2>
    <hr>
    <div id="t1">
        1. Text
    </div>
    <div id="t2">
        2. Text
    </div>
    <div class="t3">
        3. Text
    </div>

    <script>
        let txt4 = document.createElement('h2');
        txt4.innerHTML = 'Text4';
        document.body.append(txt4);

        console.log(document.getElementById('t1').innerText);

        console.log(document.querySelectorAll('div')[1].innerHTML);

        console.log(document.querySelector('div.t3').innerHTML);
    </script>
</body>

</html>

<!-- 
    4.Text4는 createElement()를 이용해 원래 HTML에는 없는 태그요소를 만들어 추가한 것
    콘솔에 출력되는 Text1,2,3 은 각각 서로 다른 방법으로 요소를 선택하여 출력  
    querySelectorAll()의 경우 지정한 모든 요소가 선택되므로 배열 형식으로 처리해야 함
 -->

 <!-- 
    innerHTML 속성
    querySelector로 가져온 document object의 내용이나, 내부 HTML 코드를 JS코드로 변경할 수 있다
    
  -->
