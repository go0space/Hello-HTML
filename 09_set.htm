<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
</head>

<body>
    <script>
        const set = new Set();
        set.add("HongGilDong");
        set.add("KimSaRang");
        set.add("KangDongSu");

        console.log("## Original Set: forEach")
        set.forEach((value) => console.log(value));

        console.log("## Original Set: for-of")
        for (let item of set) {
            console.log(item);
        }

        set.delete("KangDongSu");
        console.log("## After delete KangDongSu has: " + set.has('KangDongSu'));

        console.log("## new Array from set")
        let arr = Array.from(set);  // Array.from을 이용하면 Set을 배열로 변환 가능
        console.log(arr);
    </script>
</body>

</html>
