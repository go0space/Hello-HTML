<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control-flow_switch</title>
</head>

<body>
    <script>
        let level = prompt("Enter your level(A/B/C)");

        switch (level) {
            case 'A':
                console.log('VIP level');
                break;
            case 'B':
                console.log('Basic level');
                break;
            default:
                console.log('No level');
                break;
        }
    </script>
</body>

</html>
