<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date3</title>
</head>

<body>
    <p>One parameter will be interpreted as new Date(milliseconds)</p>
    <p id="demo"></p>
    
    <script>
        var d = new Date(2018);
        document.getElementById("demo").innerHTML = d; // GMT에 9시간을 더한 시간
    </script>
</body>

</html>

<!-- 인수로 숫자 타입의 밀리 초를 전달하면 1970년 1월 1일 00:00:00(UTC)를 기점으로 인수로 전달된 밀리 초 만큼 경과한 날짜와 시간을 가지는 인스턴스를 반환한다 -->
<!-- 
 86400000s = 1day
 1s = 1,000ms
 1m = 60s * 1,000ms = 60,000ms
 1h = 60m * 60,000ms = 3,600,000ms
 1d = 24h * 3,600,000ms = 86,400,000ms
 -->
