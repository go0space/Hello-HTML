<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date2</title>
</head>

<body>
    <p>Creates a new date object with the specified date time :</p>
    <p id="demo"></p>

    <script> // 지정된 날짜 및 시간
        var d = new Date(2018, 11, 24, 10, 33, 30, 0); // 연도, 월, 일, 시, 분, 초, 밀리 초
        document.getElementById("demo").innerHTML = d;
    </script>
</body>

</html>
