<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control-flow_for</title>
</head>

<body>
    <script>
        for (let dan = 2; dan <= 9; dan++) {
            console.log("## " + dan + "times table ##");
            for (let i = 1; i <= 9; i++) {
                console.log(dan + "*" + i + "=" + dan * i);
            }
        }
    </script>
</body>

</html>

<!-- for -->
