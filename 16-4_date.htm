<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이전 세기</title>
</head>

<body>
    <p>Two digit years will be interpreted as 19xx</p>
    <p id="demo"></p>

    <script>
        var d = new Date(99, 11, 24); // year, month, day
        document.getElementById("demo").innerHTML = d;
    </script>
</body>

</html>
