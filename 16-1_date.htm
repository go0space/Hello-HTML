<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date1</title>
</head>

<body>
    <h2>Java Script new Date</h2>
    <p>Creats a new date object with the current date and time :</p>
    <p id="demo"></p>

    <script>
        var d = new Date();
        document.getElementById("demo").innerHTML = d;
        // == document.getElementById("demo").innerHTML = d.toString(); 
    </script>
</body>

</html>

<!-- 
    HTML로 날짜 개체를 표시하면 toString() 메소드를 사용하여 자동으로 문자열로 변환된다
 -->

 <!-- 
    document.getElementById("demo").innerHTML = d.toUTCString(); 
    toUTCString()  메소드는 날짜를 UTC 문자열 (날짜 표시 표준)로 변환한다
  -->

  <!-- 
    document.getElementById("demo").innerHTML = d.toDateString();
    toDateString() 메소드는 날짜를 더 일기 쉬운 형식으로 변환한다
   -->

   <!-- 
    document.getElementById("demo").innerHTML = d.toISOString();
    toISOString() 메소드는 ISO 표준 형식을 사용하여 날짜를 문자열로 변환한다
    -->
