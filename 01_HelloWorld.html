<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Hello World</title>
</head>

<body>
    <script>
        var name = prompt('Input your name!');
        document.write('Welcome ' + name);
    </script>
</body>

</html>

<!-- 
    Java Script 출력
    1. window.alert() 메소드
    2. HTML DOM 요소를 이용한 innerHTML 프로퍼티 
            실제 자바스크립트 코드에서 출력을 위해 가장 많이 사용되는 방법은 HTML DOM 요소를 이용한 innerHTML 프로퍼티를 이용하는 방법
            
    3. document.write() 메소드
    4. console.log() 메소드
    웹 브라우저의 콘솔을 통해 데이터를 출력해 준다
    대부분의 주요 웹 브라우저에서는 F12를 누른 후, 메뉴에서 콘솔을 클릭하면 콘솔 화면을 사용할 수 있다
    이러한 콘솔 화면을 통한 데이터의 출력은 좀 더 자세한 사항까지 출력되므로, 디버깅하는데 많은 도움을 준다
 -->

 <!-- 
    var hoisting
    변수 선언
    var로 선언된 변수의 범위는 현재 실행 문맥인데, 그 문맥은 둘러싼 함수, 혹은 함수의 외부에 전역으로 선언된 변수도 될 수 있다
  -->

<!-- 
    document 객체
    document 객체는 웹 페이지 그 자체를 의미한다
    웹 페이지에 존재하는 HTML 요소에 접근하고자 할 때는 반드시 document 객체부터 시작해야 한다

    document 메소드
    document 객체는 HTML 요소와 관련된 작업을 도와주는 다양한 메소드를 제공한다
    - HTML 요소의 선택
    - HTML 요소의 생성
    - HTML 이벤트 핸들러 추가
    - HTML 객체의 선택
 -->

 <!-- 
    prompt() 함수는 간단한 입력을 받을 수 있는 내장 함수
  -->
