<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>

<body>
    <form>
        <input type="button" value="Button1" onclick="btnClick(event)" name="" id="">

        <input type="button" id="b2" value="Button2">
    </form>

    <script>
        function btnClick(event) {
            alert(event.target.value + "클릭됨!");
        }
        document.getElementById('b2').onclick = function (event) {
            alert(event.target.value + "클릭됨!")
        }
    </script>
</body>

</html>
