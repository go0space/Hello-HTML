<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array function</title>
</head>

<body>
    <script>
        const colors = ['red', 'blue', 'green'];
        console.log("Original Array:", colors);

        colors.push('yellow');
        console.log("push('yellow)':", colors);

        colors.pop();
        console.log('pop(): ', colors);

        colors.reverse();
        console.log('reverse(): ', colors);

        colors.sort();
        console.log('sort():', colors);

        const splicedcolors = colors.splice(0, 2);
        console.log('splice(): ', splicedcolors);

        const newColors = colors.join("-");   // 지정한 구분자를 이용한 새로운 배열을 리턴
        console.log('join():', newColors);
    </script>
</body>

</html>

<!-- 
    splice()의 경우 시작인덱스, 제거할 데이터 수를 파라미터로 지정
    
 -->
